<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>To Do List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body ng-controller="TodoListController as todoList">
  <h1> My To Do List</h1>
  <span>{{todoList.remaining() }} of {{todoList.todoItems.length}} remaining</span>
   [ <a href="" ng-click="todoList.archive()">archive</a> ]
  <ul>
    <li ng-repeat="todo in todoList.todoItems">
      <label class="checkbox">
        <input type="checkbox" ng-model="todo.done">
        <span class="done-{{todo.done}}">{{todo.name}}</span>
      </label>
    </li>
  </ul>

  <form ng-submit="todoList.addTodo()">
    <input type="text" ng-model="todoList.todoText" placeholder="add new todo here">
    <input type="submit" value="add" />

</body>
</html>
